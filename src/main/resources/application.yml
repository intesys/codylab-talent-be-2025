spring:
  application:
    name: codylab-2025

  profiles:
    active: local

server:
  port: 8090

management:
  server:
    port: 8091
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, livenessstate, readinessstate
      base-path: /actuator
