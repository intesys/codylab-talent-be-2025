components:
  headers:
    total-count:
      description: Total number of items in the response
      schema:
        type: integer
        format: int32
        examples:
          - value: 100
            summary: Total count of vehicles
    page-size:
      description: Number of items per page
      schema:
        type: integer
        format: int32
        examples:
          - value: 10
            summary: Default page size for vehicle listings
    page-number:
      description: Current page number (from 0)
      schema:
        type: integer
        format: int32
        examples:
          - value: 0
            summary: Current page number in the response
  parameters:
    PageNumber:
      name: pageNumber
      in: query
      description: Page number (starting from 0)
      required: false
      schema:
        type: integer
        format: int32
        default: 0
        examples:
          - value: 0
            summary: First page of results
    Size:
      name: size
      in: query
      description: Number of items per page
      required: false
      schema:
        type: integer
        format: int32
        default: 10
        examples:
          - value: 10
            summary: Default number of items per page
    Sort:
      name: sort
      in: query
      description: Sort criteria in the format 'property,asc|desc'
      required: false
      schema:
        type: string
        examples:
          - value: 'registrationNumber,asc'
            summary: Sort vehicles by registration number in ascending order
          - value: 'model,desc'
            summary: Sort vehicles by model in descending order

  schemas:
    Projects:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID del progetto.
        codice:
          type: string
          maxLength: 10
          description: Codice identificativo del progetto.
        nome:
          type: string
          description: Nome del progetto.
        descrizione:
          type: string
          description: Descrizione del progetto.
        dataInizio:
          type: string
          format: date
          description: Data di inizio del progetto.
          examples:
            - value: '2025-01-01'
              summary: Data di inizio del progetto
        durata:
          type: integer
          description: Durata del progetto in giorni.

        responsabileId:
          type: long
          description: ID dell'utente responsabile del progetto

        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Tasks'
    Tasks:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID del task.
        progettoId:
          type: integer
          format: int64
          description: ID del progetto associato al task.
        codice:
          type: string
          maxLength: 10
          description: Codice identificativo del task.
        nome:
          type: string
          description: Nome del task.
        descrizione:
          type: string
          description: Descrizione del task.
        dataInizio:
          type: string
          format: date
          description: Data di inizio del task.

        durata:
          type: integer
          description: Durata del task in ore.



    Users:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID dell'utente.
        nome:
          type: string
          description: Nome dell'utente.
        cognome:
          type: string
          description: Cognome dell'utente.
        email:
          type: string
          format: email
          description: Indirizzo email dell'utente.
        profilo:
          type: string
          description: Ruolo dell'utente nel progetto.
        orarioGiornaliero:
          type: number
          format: double
          description: Ore giornaliere dedicate al progetto.

    Slots:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID dello slot.

        taskId:
          type: integer
          format: int64
          description: ID del task associato allo slot.

        startTime:
          type: string
          format: date-time
          description: Data e ora di inizio dello slot.
        endTime:
          type: string
          format: date-time
          description: Data e ora di fine dello slot.

    TaskFilter:
      type: object
      properties:
        projectId:
          type: integer
          format: int64
          description: ID del progetto associato al task.
        ids:
          type: array
          items:
            type: integer
            format: int64
          description: Elenco degli ID dei task da filtrare.
    ProjectFilter:
      type: object
      properties:
        userId:
          type: integer
          format: int64
          description: ID dell'utente associato al progetto.
        ids:
          type: array
          items:
            type: integer
            format: int64
          description: Elenco degli ID dei progetti da filtrare.

    UserFilter:
      type: object
      properties:
        ids:
          type: array
          items:
            type: integer
            format: int64
          description: Elenco degli ID degli utenti da filtrare.
        profilo:
          type: string
          description: Ruolo dell'utente nel progetto.

    SlotFilter:
      type: object
      properties:
        taskId:
          type: integer
          format: int64
          description: ID del task associato allo slot.
        ids:
          type: array
          items:
            type: integer
            format: int64
          description: Elenco degli ID degli slot da filtrare.

    Problem:
      description: error occurred - see status code and problem object for more information.
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: "about:blank"
          example: "https://zalando.github.io/problem/constraint-violation"
        title:
          type: string
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
          type: integer
          format: int32
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 503
        detail:
          type: string
          description: |
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out
        instance:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
        errorCategory:
          type: string
          description: The category of the error.
          example: Invalid
        fieldName:
          type: string
          description: The name of the field that caused the error.
          example: phone
