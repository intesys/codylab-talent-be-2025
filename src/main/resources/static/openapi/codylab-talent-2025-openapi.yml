components:
  headers:
    total-count:
      description: Total number of items in the response
      schema:
        type: integer
        format: int32
        examples:
          - value: 100
            summary: Total count of vehicles
    page-size:
      description: Number of items per page
      schema:
        type: integer
        format: int32
        examples:
          - value: 10
            summary: Default page size for vehicle listings
    page-number:
      description: Current page number (from 0)
      schema:
        type: integer
        format: int32
        examples:
          - value: 0
            summary: Current page number in the response

  parameters:
    PageNumber:
      name: pageNumber
      in: query
      description: Numero della pagina da recuperare.
      required: false
      schema:
        type: integer
        format: int32
        default: 0
        examples:
          - value: 0
            summary: Pagina iniziale

    Size:
      name: size
      in: query
      description: Numero di elementi per pagina.
      required: false
      schema:
        type: integer
        format: int32
        default: 10
        examples:
          - value: 10
            summary: Dimensione della pagina
    Sort:
      name: sort
      in: query
      description: Criterio di ordinamento dei risultati.
      required: false
      schema:
        type: string
        examples:
          - value: 'id,asc'
            summary: Ordinamento per ID in ordine ascendente

  schemas:
    Projects:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Identificativo univoco del progetto.
        codice:
          type: string
          maxLength: 10
          description: Codice identificativo del progetto.
        nome:
          type: string
          description: Nome del progetto.
        descrizione:
          type: string
          description: Descrizione del progetto.
        dataInizio:
          type: string
          format: date
          description: Data di inizio del progetto.
          examples:
            - value: '2025-01-01'
              summary: Data di inizio del progetto
        durata:
          type: integer
          description: Durata del progetto in giorni.
        responsabile:
          type: string
          description: Nome del responsabile del progetto.
    Tasks:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Identificativo univoco della task.
        projectId:
          type: integer
          format: int64
          description: ID del progetto a cui appartiene la task.
        codice:
          type: string
          maxLength: 10
          description: Codice identificativo della task.
        nome:
          type: string
          description: Nome della task.
        descrizione:
          type: string
          description: Descrizione della task.
        dataInizio:
          type: string
          format: date
          description: Data di inizio della task.
          examples:
            - value: '2025-01-01'
              summary: Data di inizio della task
        durata:
          type: integer
          description: Durata della task in giorni.

    Users:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Identificativo univoco dell'utente.
        nome:
          type: string
          description: Nome dell'utente.
        cognome:
          type: string
          description: Cognome dell'utente.
        username:
          type: string
          description: Nome utente per l'accesso.
        mail:
          type: string
          format: email
          description: Indirizzo email dell'utente.
        profilo:
          type: string
          description: Profilo dell'utente (es. amministratore, utente standard).
        orarioGiornaliero:
          type: integer
          description: Ore lavorative giornaliere dell'utente.
        progettiResponsabili:
          type: array
          items:
            $ref: '#/components/schemas/Projects'

    Slots:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Identificativo univoco dello slot.
        taskId:
          type: integer
          format: int64
          description: ID della task a cui appartiene lo slot.
        dataInizio:
          type: string
          format: date
          description: Data di inizio dello slot.
        dataFine:
            type: string
            format: date
            description: Data di fine dello slot.
        durata:
            type: integer
            description: Durata dello slot in minuti.

    ProjectFilter:
      type: object
      properties:
        username:
          type: string
          description: username dell'utente associato al progetto.
        projectCodes:
          type: array
          items:
            type: string
          description: Elenco dei codici dei progetti da filtrare.

    TaskFilter:
      type: object
      properties:
        userId:
          type: integer
          format: int64
          description: ID dell'utente associato alla task.
        ids:
          type: array
          items:
            type: integer
            format: int64
          description: Elenco degli ID delle task da filtrare.


    UserFilter:
        type: object
        properties:
            ids:
              type: array
              items:
                  type: integer
                  format: int64
              description: Elenco degli ID degli utenti da filtrare.
            taskId:
              type: integer
              format: int64
              description: ID della task associata all'utente.

    SlotFilter:
      type: object
      properties:
        taskId:
          type: integer
          format: int64
          description: ID della task associata allo slot.
        ids:
          type: array
          items:
            type: integer
            format: int64
          description: Elenco degli ID degli slot da filtrare.

    Problem:
      description: error occurred - see status code and problem object for more information.
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: "about:blank"
          example: "https://zalando.github.io/problem/constraint-violation"
        title:
          type: string
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
