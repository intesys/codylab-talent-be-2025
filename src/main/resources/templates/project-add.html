<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Project</title>
</head>
<body>
<h1>Add New Project</h1>
<div th:if="${managerError}" style="color: #ff001e; font-weight: bold; margin-bottom: 10px;">
    <p th:text="${managerError}"></p>
</div>

<form th:action="@{/mvc/project}" th:object="${project}" method="post">
    <label for="code">Code:</label>
    <input type="text" id="code" name="code" th:field="*{code}" required>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}"></textarea>
    <br>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" th:field="*{startDate}" pattern="\d{2}/\d{2}/\d{4}" required>
    <br>
    <label for="duration">Duration (days):</label>
    <input type="number" id="duration" name="duration" th:field="*{duration}" required>
    <br>
    <label for="state">State:</label>
    <select id="state" name="state" th:field="*{state}" required>
        <option value="">-- Select State --</option>
        <option th:each="state : ${T(it.intesys.codylab.model.ProjectState).values()}"
                th:value="${state.name()}"
                th:text="${state.name()}">
        </option>
    </select>
    <br>
    <label for="manager">Manager:</label>
    <input type="text" id="manager" name="manager" th:field="*{manager}" required>
    <br>
    <button type="submit">Add Project</button>
</form>
<a href th:href="@{/mvc/projects}">Back to Projects</a>
</body>
</html>
