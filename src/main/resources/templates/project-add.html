<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Project</title>
</head>
<body>
<h1>Add New Project</h1>
<form th:action="@{/mvc/project}" th:object="${project}" method="post">
    <label for="codice">Code:</label>
    <input type="text" id="codice" name="codice" th:field="*{codice}" required>
    <br>

    <label for="nome">Name:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required>
    <br>

    <label for="descrizione">Description:</label>
    <textarea id="descrizione" name="descrizione" th:field="*{descrizione}"></textarea>
    <br>

    <label for="dataInizio">Start Date:</label>
    <input type="date" id="dataInizio" name="dataInizio" th:field="*{dataInizio}" required>
    <br>

    <label for="durata">Duration:</label>
    <input type="number" id="durata" name="durata" th:field="*{durata}" required>
    <br>

    <button type="submit">Add Project</button>
</form>

<a href th:href="@{/mvc/projects}">Back to Projects</a>
</body>
</html>
