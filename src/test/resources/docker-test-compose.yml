version: '3.8'
services:
  h2-testdb:
    image: oscarfonts/h2
    container_name: h2-testdb
    ports:
      - "1521:1521"  # Porta JDBC
      - "8082:81"    # Console web (username: sa, password: lasciare vuoto)
    volumes:
      - h2-data:/opt/h2-data
    environment:
      - H2_OPTIONS=-ifNotExists
    restart: unless-stopped

volumes:
  h2-data: